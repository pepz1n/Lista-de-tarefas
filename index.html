<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar task com id <span id="codTask" style="font-weight: bold;"> </span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="todos" class="form-label">Tarefa</label>
              <input type="text" class="form-control" id="todos-edit" placeholder="Seus Afazeres">
            </div>
            <div class="col-3">
              <label for="color2" class="form-label">Cor do Texto:</label>
              <input type="color" class="form-control" name="color2" id="cor-texto-edit">
            </div>
            <div class="col-3">
              <label for="color" class="form-label">Cor do fundo:</label>
              <input type="color" class="form-control" name="color" id="cor-edit">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="saveEdit(document.getElementById('codTask').innerText)" data-bs-dismiss="modal">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>
  <h1 id="titulo" class="oi">
    Todos
  </h1>
  <div class="container">
      <div class="row">
        <div class="col">
          <label for="todos" class="form-label">To do</label>
          <input type="text" class="form-control" id="todos" placeholder="Seus Afazeres">
        </div>
        <div class="col-3">
          <label for="color2" class="form-label"> Selecione a cor do Texto:</label>
          <input type="color" class="form-control" name="color2" id="cor-texto">
        </div>
        <div class="col-3">
          <label for="color" class="form-label"> Selecione a Cor do fundo:</label>
          <input type="color" class="form-control" name="color" id="cor">
        </div>
      </div>
      <button class="btn btn-primary mt-2" id="botao" >Enviar</button>
      <button class="btn btn-danger ml-2 mt-2" onclick="excluir()"> Excluir </button>
  </div>
  <div class="container" id="divItens">

  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
